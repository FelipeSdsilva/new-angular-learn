<div class="login-container">
    <div class="login-wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card class="login-card mat-elevation-z8">
                <mat-card-title>Login</mat-card-title>

                <!-- Conteúdo do formulário -->
                <mat-card-content *ngIf="!loading">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="username" type="email" placeholder="E-mail" autocomplete="username"
                            readonly="false">
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <input matInput formControlName="password" type="password" placeholder="Password" autocomplete="password">
                    </mat-form-field>
                </mat-card-content>

                <!-- Botões de ação -->
                <mat-card-actions class="action-buttons">
                    <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid">
                        <mat-icon>check</mat-icon>
                        Login
                    </button>
                </mat-card-actions>

                <!-- Barra de progresso -->
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            </mat-card>
        </form>
    </div>
</div>
