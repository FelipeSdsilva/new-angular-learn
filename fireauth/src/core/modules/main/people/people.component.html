<div class="title d-flex flex-row justify-content-center">
    <h3>People</h3>
</div>
<div class=" d-flex flex-row justify-content-end p-2">
    <button pButton pRipple label="Generate" class="p-button-success" (click)="generate()"></button>
</div>

<br>
<mat-divider />

<div *ngIf="people$ | async; let people">
    <ul>
        <li *ngFor="let p of people">
            {{p.name}} {{p.age}} {{p.company}} <a href="mailto:{{p.email}}">e-mail</a>
        </li>
    </ul>
</div>
