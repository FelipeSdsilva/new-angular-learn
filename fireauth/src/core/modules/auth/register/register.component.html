<div class="p-5 container-fluid d-flex flex-row justify-content-around align-items-center">
    <div class="register-form d-flex flex-row justify-content-center align-items-center">
        <form role="form" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
            <mat-card class="register-form card mat-elevation-z8 shadow w-80 justify-content-center align-items-center" flex="80">

                <mat-card-title class="text-center">Sign up</mat-card-title>

                <mat-card-content class="d-flex flex-column ">

                    <div class="d-flex flex-row justify-content-between align-items-stretch">
                        <mat-form-field class="w-45">
                            <mat-label>First Name</mat-label>
                            <input matInput type="text" formControlName="firstname" autocomplete="firstname">
                        </mat-form-field>
                        <mat-form-field class="w-45">
                            <mat-label>Last Name</mat-label>
                            <input matInput type="text" formControlName="lastname" autocomplete="lastname">
                        </mat-form-field>
                    </div>

                    <mat-form-field>
                        <mat-label>Address</mat-label>
                        <input matInput type="text" formControlName="address" autocomplete="address">
                    </mat-form-field>

                    <div class="d-flex flex-row justify-content-between align-items-stretch">
                        <mat-form-field fxFlex="75">
                            <mat-label>City</mat-label>
                            <input matInput type="text" formControlName="city" autocomplete="city">
                        </mat-form-field>

                        <mat-form-field class="w-15">
                            <mat-label>State</mat-label>
                            <mat-select matNativeControl formControlName="state">
                                <mat-option *ngFor="let state of states" [value]="state">
                                    {{state}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                    </div>

                    <div class="d-flex flex-row justify-content-between align-items-stretch">
                        <mat-form-field class="w-45">
                            <mat-label>Phone</mat-label>
                            <input matInput type="text" formControlName="phone" autocomplete="Phone">
                        </mat-form-field>
                        <mat-form-field class="w-45">
                            <mat-label>Mobile Phone</mat-label>
                            <input matInput type="text" formControlName="mobilephone" autocomplete="mobilephone">
                        </mat-form-field>
                    </div>

                    <div class="d-flex flex-row justify-content-between align-items-stretch">
                        <div class="form-group w-100">
                            <mat-form-field class="w-100">
                                <mat-label>E-mail</mat-label>
                                <input matInput type="email" formControlName="email" autocomplete="email"
                                    class="form-control">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="d-flex flex-row justify-content-between align-items-stretch">
                        <mat-form-field class="w-90">
                            <mat-label>New password</mat-label>
                            <input matInput type="password" formControlName="password1" autocomplete="off">
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>
                        <mat-form-field class="w-90">
                            <mat-label>Password confirmation</mat-label>
                            <input matInput type="password" formControlName="password2">
                            <mat-icon matSuffix>lock_outline</mat-icon>
                        </mat-form-field>
                    </div>

                    <div class="d-flex flex-row justify-content-end">
                        <button mat-button color="primary" type="submit" [disabled]="!formRegister.valid">
                            <mat-icon>done</mat-icon>&nbsp;Register
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
</div>
