<mat-card>
    <mat-card-content>
        <section *ngIf="onEdit">
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput type="text" name="firstName" [(ngModel)]="client.name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Age</mat-label>
                <input matInput type="number" name="age" [(ngModel)]="client.age" inputmode="numeric">
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="save()">
                <mat-icon>check</mat-icon>
            </button>
        </section>
        <section *ngIf="!onEdit">
            {{client.id}} // {{client.name}} // {{client.age}}
            <button mat-icon-button color="primary" (click)="edit()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="tertiary" (click)="delete()">
                <mat-icon>delete</mat-icon>
            </button>
        </section>
    </mat-card-content>
</mat-card>
